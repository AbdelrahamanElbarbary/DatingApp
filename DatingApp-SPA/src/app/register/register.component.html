<form #registerForm="ngForm" (ngSubmit)="register()"  class="form-inline">
  <hr>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <label class="sr-only" for="inlineFormInputName2">User Name</label>
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" placeholder="User Name">
      </div>
  
    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary mb-2">Register</button>
      <button type="button" class="btn btn-default mb-2" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
